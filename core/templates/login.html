<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FIOCRUZ Regional MS</title>
	<link rel="shortcut icon" href="/static/images/favicon.ico"/>
	<link rel='stylesheet' href='/static/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/static/css/fiocruz.css'>
</head>
<body style="background-color:#c8c8c8">
	<div class='container'>
	<div class="row">
  		<div class="col-sm-5">
  		</div>
  		<div class="col-sm-2">
			<form class='form-signin' style="margin-top:150px" role='form' action="{% url 'django.contrib.auth.views.login' %}" method='post'>
			{% csrf_token %}
			<h3 class='form-signin-heading form-group text-center'>FIOCRUZ</h3>
			<h4 class='form-signin-heading form-group text-center'>Regional MS</h4>
			<input class="form-group input-sm" type="text" id="id_username" name="username" class="form_control" placeholder="Usuário" required autofocus>
			<input class="form-group input-sm" type="password" id="id_password" name="password" class="form_control" placeholder="Senha" required>
			<button class="form-group btn-sm btn-primary btn-block" width=100% type="submit" value="Login">ENTRAR</button>
			<input type="hidden" name="next" value="{{ lista }}">
			{% if form.errors %}
				<div class="alert alert-danger">
				<button type="button" class='close'></button>Não identificado.
				</div>
			{% endif %}
			</form>
  		</div>
  		<div class="col-sm-5">
  		</div>
	</div>
	<div>
		<script src="/static/js/jquery.min.2.2.4.js"></script>
		<script src='/static/js/bootstrap.min.js'></script>
	</div>
	</div>
</body>
</html>
